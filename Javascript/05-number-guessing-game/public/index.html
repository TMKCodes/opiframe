<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number guessing game</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h2 class="header">Welcome to number guessing game.</h2>
            <p class="info">Guess a number between 1 and 100. 
                Game tells you if you are over or under the number. 
                Try guess with fewest possible tries.</p>
            <label for="nameInput" class="label">Please enter your name:</label>
            <input type="text" id="nameInput" name="nameInput" onkeyup="pressEnter(event)"/>
            <input type="button" id="startButton" value="Start" onclick="startGame()" />
        </div>
        <div class="container" id="game">
            <label for="guessInput" class="label">Please enter your guess:</label>
            <input type="number" id="guessInput" name="guessInput" onkeyup="pressEnter(event)"/>
            <input type="button" id="guessButton" value="Guess" onclick="guessNumber()" />
            <textarea id="result" rows="10" cols="30" disabled="true"></textarea>
        </div>
    </body>
</html>
