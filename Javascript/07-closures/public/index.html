<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script src="index.js"></script>
    </head>
    <body>
        <h1>JavaScript Closures</h1>
        <p>Test Font</p>
        <button id="biggerFont">Bigger</button>
        <button id="smallerFont">Smaller</button>
        <p>Change color</p>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
        <button id="black">Black</button>
        <p>Click Do Addition and open browser console and you see logs of the addition.</p>
        <button onclick="startAddition()">Do Addition</button>
    </body>
</html>
